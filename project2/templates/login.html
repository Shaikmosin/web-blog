{% extends "layout.html" %}
{% block body %}

<link href="{{url_for('static',filename='css/sign-in.css')}}" rel="stylesheet">



    
<main class="form-signin w-100 m-auto">
  <form action="/dashboard" method="post">
    <!-- assets/img/login.svg -->
    {% set fname="assests/img/"+params['login_img'] %}
    <img class="mb-4" src="{{url_for('static',filename=fname )}}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Admin sign in</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="name@example.com">
      <label for="uname">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="pass" name="pass" placeholder="Password">
      <label for="pass">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
        <!-- {{params[ "login_img"]}} -->
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p>
  </form>


{% endblock %}
